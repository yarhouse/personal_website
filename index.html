    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Aldrich|Cuprum:400italic,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- <link href="css/application.css" media="screen" rel="stylesheet" type="text/css"> -->
    <link href="css/footable.core.css" media="screen" rel="stylesheet" type="text/css">

    <!-- LESS always last -->
    <script src="js/less-1.7.0.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(function() {
        var banner = $(".jumbotron.banner").innerHeight();
        console.log(banner);
        $('.footable').footable();
        $(".opaque").height(banner);
        $(".image").height(banner);
        $( window ).resize(function() {
          banner = $(".jumbotron.banner").innerHeight();
          $(".opaque").height(banner);
          $(".image").height(banner);
        });
      });
    </script>
  </head>
  <body ng-controller="ApplicationCtrl">
    <div class="jumbotron banner">
      <div class="container">
        <h1>Aaron <span>Yarhouse</span></h1>
        <h4>Husband <span class='dever'>Developer</span> <span class='gamer'>Gamer</span> <span class='csfit'>Crossfitter</span> <span class='bsgfan'>Battlestar Galactica Fan</span></h4>
        <small><p class="col-sm-8 col-md-6 col-lg-12 hidden-xs pull-right text-right">Sometimes one creates a dynamic impression by saying something, and sometimes one creates as significant an impression by remaining silent.<br />- The Dalai Lama XIV</p></small>
      </div>
    </div>
    <div class="image"></div>
    <div class="opaque"></div>
    <div ui-scrollfix="+0" id="sticky" class="container-fluid">
      <div class="row">
        <div class="col-sm-3 progress-bar-info" ng-class="{ active: activeTab === 'profile' }">
          <a ng-click="scrollTo('start')" href="#/profile#start">Profile</a>
        </div>
        <div class="col-sm-3 progress-bar-success" ng-class="{ active: activeTab === 'technical' }">
          <a ng-click="scrollTo('start')" href="#/technical#start">Technical</a>
        </div>
        <div class="col-sm-3 progress-bar-warning" ng-class="{ active: activeTab === 'experience' }">
          <a ng-click="scrollTo('start')" href="#/experience#start">Experience</a>
        </div>
        <div class="col-sm-3 progress-bar-danger" ng-class="{ active: activeTab === 'projects' }">
          <a ng-click="scrollTo('start')" href="#/projects#start">Portfolio</a>
        </div>
      </div>
    </div>
    <div class="container-fluid whitewash">
      <div class="partial-container">
        <div ng-view ng-animate class="angular-fade"></div>
      </div>
      <div class="container">
        <hr />
        <footer>
          <p class="pull-right">
            <a href="https://www.facebook.com/aaron.yarhouse"><i class="fa fa-facebook-square text-info"></i> </a>
            <a href="https://github.com/yarhouse"><i class="fa fa-github"></i> </a>
            <a href="https://plus.google.com/+AaronYarhouse"><i class="fa fa-google-plus text-danger"></i> </a>
            <a href="https://twitter.com/yarhouse"><i class="fa fa-twitter text-primary"></i> </a>
            <a href="www.linkedin.com/in/aaronyarhouse"><i class="fa fa-linkedin-square text-primary"></i> </a>
            <a href="mailto:aaron@aaronyarhouse.com"><i class="fa fa-envelope-o"></i> </a>
          </p>
        </footer>
      </div> <!-- /container -->
    </div>
